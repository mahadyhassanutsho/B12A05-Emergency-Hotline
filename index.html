<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- For Intelligence -->
    <link rel="stylesheet" href="./tailwind-intelligence.css" />

    <!-- Font Hind Madurai -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-['Hind Madurai', sans-serif]">
    <!-- Header -->
    <header>
      <!-- Top Navigation -->
      <nav class="bg-white px-14 py-6 flex justify-between items-center">
        <!-- Logo -->
        <a class="flex items-center gap-2" href="/">
          <img
            src="./assets/bangladesh-railway.png"
            alt="Logo"
            class="w-16 h-16 object-contain"
          />
          <h3 class="font-bold text-2xl text-[#006747]">
            Emergency <br />
            Service
          </h3>
        </a>
        <!-- User Info -->
        <ul class="flex items-center gap-5">
          <!-- Life -->
          <button
            class="flex items-center gap-2 px-8 py-3 rounded-4xl bg-[#41ff6b1a] border border-[#41ff6b1a] cursor-pointer hover:bg-[#41ff6b33] hover:border-[#00a63e] transition-colors duration-500 ease-in-out"
          >
            <span id="life" class="font-bold text-xl">0</span>
            <img src="./assets/heart.png" alt="Life Icon" class="w-6 h-6" />
          </button>
          <!-- Coin -->
          <button
            class="flex items-center gap-2 px-8 py-3 rounded-4xl bg-[#41ff6b1a] border border-[#41ff6b1a] cursor-pointer hover:bg-[#41ff6b33] hover:border-[#00a63e] transition-colors duration-500 ease-in-out"
          >
            <span id="coin" class="font-bold text-xl">100</span>
            <img src="./assets/coin.png" alt="Coin Icon" class="w-6 h-6" />
          </button>
          <!-- Copy -->
          <button
            class="flex items-center gap-2 px-8 py-3 rounded-4xl bg-[#00a63e] text-white font-semibold text-lg border border-[#00a63e] cursor-pointer hover:bg-transparent hover:text-[#00a63e] transition-colors duration-500 ease-in-out"
          >
            <span id="copy">2</span> Copy
          </button>
        </ul>
      </nav>
    </header>

    <!-- Hero -->
    <div
      class="flex flex-col gap-3 justify-center items-center py-6 px-14 bg-[linear-gradient(90deg,#013123,#006747_50%,#013223_100%)] text-white"
    >
      <img src="./assets/bangladesh-railway.png" alt="Logo" class="w-24 h-24" />
      <h1 class="font-bold text-3xl">জরুরি সেবা ডিরেক্টরি</h1>
      <p class="font-semibold">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </div>
  </body>
</html>
